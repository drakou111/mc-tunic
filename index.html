<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find the closest tunic colors in Minecraft based on your chosen color. Discover crafting recipes with dye combinations.">
  <meta name="keywords" content="Minecraft, tunic colors, dye combinations, crafting recipes, color picker, Minecraft tools">
  <meta name="author" content="Drakou111">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Minecraft Tunic Color Finder">
  <meta property="og:description" content="Find the best dye combos for Minecraft tunics.">
  <meta property="og:image" content="https://drakou111.github.io/mc-tunic/images/leather_chestplate.png">
  <meta property="og:url" content="https://drakou111.github.io/mc-tunic/">
  <meta property="og:type" content="website">

  <title>Minecraft Tunic Color Finder â€“ Find the Closest Tunic Color</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="canonical" href="https://drakou111.github.io/mc-tunic/">
  <link rel="icon" href="/images/leather_chestplate.png" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center py-10 px-4">
  <main>
    <h1 class="text-3xl font-bold mb-6 text-yellow-400">Minecraft Tunic Color Finder</h1>

    <!-- Processing Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-40">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-yellow-400 mx-auto"></div>
        <p class="mt-4 text-yellow-300">Loading...</p>
      </div>
    </div>

    <div class="w-full max-w-md space-y-4 bg-gray-800 p-6 rounded-lg shadow-lg">
      <div id="input-picker" class="space-y-1">
        <span class="block text-sm font-medium">Color?</span>
        <input type="color" id="colorPicker" class="w-full h-10 rounded border border-gray-600 bg-gray-700">
      </div>


      <label class="block">
        <span class="block text-sm font-medium">How many results?</span>
        <input type="number" id="numResults" value="3" min="1"
          class="w-full px-3 py-2 mt-1 rounded border border-gray-600 bg-gray-700 text-white">
      </label>

      <button onclick="findClosestColors()"
        class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-semibold py-2 px-4 rounded mt-2 transition">
        Find Recipes
      </button>

      <!-- Progress Bar -->
      <div id="progressBar" class="hidden mt-4">
        <div class="w-full bg-gray-700 rounded-full h-4">
          <div class="bg-yellow-400 h-4 rounded-full animate-pulse" style="width: 100%"></div>
        </div>
        <p class="text-center text-sm mt-1 text-gray-300">Loading...</p>
      </div>
    </div>

    <div id="results" class="w-full max-w-3xl mt-10 space-y-6"></div>

    <script src="script.js"></script>
  </main>
</body>

</html>
